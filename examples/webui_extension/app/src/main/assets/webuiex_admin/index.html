<!DOCTYPE html>
<html dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title data-i18n="appTitle"></title>
  <link
    href="css/index.css"
    rel="stylesheet"
  >
  <link
    rel="preload"
    href="js/index.js"
    as="script"
  >
</head>

<body>
  <form id="form">
    <div class="label-input-form">
      <label class="color-label" data-i18n="backgroundColor"></label>
      <div class="color-container">
        <span class="color">
          <input
            type="color"
            id="backgroundColor"
            value="#000000"
            required
          >
        </span>
      </div>
    </div>
  </form>
  <div id="loading"></div>

  <script
    type="text/javascript"
    src="js/index.js"
  ></script>

</body>

</html>
